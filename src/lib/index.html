<html>

<head>
	<title>Test</title>

	<script>
		var Module = {
			onRuntimeInitialized: function () {
				var Solver = new Module.CWordleSolver("word-lists/wordle-words.txt", 5, "");

				var Guess = Solver.InitialGuess();
				while (true) {
					const Result = prompt("Guess is '" + Guess + "' - Enter result");
					if (Result == "22222") {
						alert("Got it in " + Solver.GuessNum() + ": '" + Guess + "'");
						break;
					}

					const Matches = Module.CWordleSolver.ParseMatches(Result);
					Guess = Solver.Result(Matches);
				}

				Solver.delete();
			}
		};
	</script>
	<script src="wordle-solver-lib.js"></script>

</head>

<body>
	<h1>Test</h1>
</body>

</html>
